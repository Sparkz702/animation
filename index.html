<!DOCTYPE html>
<html>
<head>
<style>
/* The animation code */
@keyframes example {
  0%   {background-color: red;}
  25%  {background-color: rgb(0, 204, 255);}
  50%  {background-color: rgb(221, 255, 0);}
  100% {background-color: green;}
}

/* The element to apply the animation to */
div {
  width: 100px;
  height: 100px;
  background-color: red;
  animation-name: example;
  animation-duration: 15s;
}

</style>
</head>
<body>
​<div>
Hi,im an animation</div></body>
</html>
